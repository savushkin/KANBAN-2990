<form [formGroup]="boardForm" (ngSubmit)="submit($event)">
  <div class="form-group">
    <label for="board-name">Имя доски</label>
    <input formControlName="name" type="text" class="form-control" id="board-name">
  </div>
  <div class="form-group">
    <label for="board-description">Описание</label>
    <textarea formControlName="description" class="form-control" id="board-description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="board-owner">Собственник</label>
    <select formControlName="owner" class="form-control" id="board-owner">
      <option *ngFor="let user of kanbanUsers" [value]="user['id']">{{user&&user['firstName']}} {{user&&user['secondName']}} {{user&&user['lastName']}}</option>
    </select>
  </div>

  <button class="btn btn-primary">Отправить</button>
</form>
