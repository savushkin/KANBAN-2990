<div class="panel panel-primary kanban-col">
  <div class="panel-heading">
    {{column&&column['name']}}
    <i class="fa fa-2x fa-plus-circle pull-right"></i>
  </div>
  <div class="panel-body">
    <div class="kanban-centered">
      <app-task *ngFor="let task of tasks" [column]="column" [columns]="columns" [task]="task" (removeTaskEvent)="handleEditTaskEvent($event)"></app-task>
    </div>
  </div>
  <div class="panel-footer">
    <app-task-form [isNew]="true" [columns]="columns" (saveTaskEvent)="handleEditTaskEvent($event)" [column]="column"></app-task-form>
  </div>
</div>
