<form [formGroup]="columnForm" (ngSubmit)="submit($event)">
  <div class="form-group">
    <label for="column-name">Имя колонки</label>
    <input formControlName="name" type="text" class="form-control" id="column-name">
  </div>
  <div class="form-group">
    <label for="column-description">Описание</label>
    <textarea formControlName="description" class="form-control" id="column-description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="column-board">Доска</label>
    <select formControlName="board" class="form-control" id="column-board">
      <option *ngFor="let board of boards" [value]="board['id']">{{board&&board['name']}}</option>
    </select>
  </div>

  <button class="btn btn-primary">Отправить</button>
</form>
